<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h2 {
      text-align: center;
      border-bottom: 2px solid crimson;
      padding-bottom: 5px;
      color: #222;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .form-container {
      width: 60%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: inline-block;
      width: 150px;
      vertical-align: top;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    input[type="email"],
    textarea {
      padding: 5px;
      width: 250px;
    }

    textarea {
      height: 60px;
    }

    .form-row {
      display: flex;
      align-items: center;
    }

    .form-row > input[type="text"]:first-child {
      margin-right: 10px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-left: 150px;
    }

    .image {
      width: 35%;
    }

    .image img {
      width: 100%;
      height: auto;
    }

    .submit {
      margin-left: 150px;
      padding: 6px 16px;
    }
  </style>
</head>
<body>

  <h2>Doctor Appointment Form</h2>
  <div class="container">
    <div class="image">
      <img src="Doctor.png" alt="Doctor Image">
    </div>
    <div class="form-container">
      <form>
        <div class="form-row">
          <label for="date">Appointment Date</label>
          <input type="date" id="date" name="date">
        </div>

        <div class="form-row">
          <label for="time">Appointment Time</label>
          <input type="time" id="time" name="time">
        </div>

        <div class="form-row">
          <label>Name</label>
          <input type="text" placeholder="First" required>
          <input type="text" placeholder="Last" required>
        </div>

        <div class="form-row">
          <label>Gender</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>

        <div class="form-row">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="######">
        </div>

        <div class="form-row">
          <label>Address</label>
          <input type="text" placeholder="city">
          <input type="text" placeholder="state">
        </div>

        <div class="form-row">
          <label for="query">Your Query</label>
          <textarea id="query" name="query"></textarea>
        </div>

        <div class="form-row">
          <label>Appointment Type</label>
          <div class="checkbox-group">
            <span>Select which appointment type(s) you require</span>
            <label><input type="checkbox" name="checkup" value="cervix"> Cervix checkup</label>
            <label><input type="checkbox" name="checkup" value="heart"> Heart checkup</label>
            <label><input type="checkbox" name="checkup" value="eye"> Eye check-up</label>
            <label><input type="checkbox" name="checkup" value="hearing"> Hearing Test</label>
          </div>
        </div>

        <button class="submit" type="submit">Send</button>
      </form>
    </div>
  </div>

</body>
</html>
