<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkerboard</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 5px solid black;
      box-shadow: 0 0 0 10px white, 0 0 0 15px black;
    }

    .cell {
      width: 60px;
      height: 60px;
    }

    /* Checkerboard pattern*/
    .cell:nth-child(16n+1),
    .cell:nth-child(16n+3),
    .cell:nth-child(16n+5),
    .cell:nth-child(16n+7),
    .cell:nth-child(16n+10),
    .cell:nth-child(16n+12),
    .cell:nth-child(16n+14),
    .cell:nth-child(16n+16) {
      background-color: pink;
    }

    .cell:not(:nth-child(16n+1)):not(:nth-child(16n+3)):not(:nth-child(16n+5)):not(:nth-child(16n+7))
         :not(:nth-child(16n+10)):not(:nth-child(16n+12)):not(:nth-child(16n+14)):not(:nth-child(16n+16)) {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- 64 cells -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
</body>
</html>
